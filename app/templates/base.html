<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>

    <div class="navbar">
            <a class = "nav-button" href="{{ url_for('main_pages.index') }}">Home</a> 
            <a class = "nav-button" href="{{ url_for('pomodoro.todolist') }}">Todos</a>
            {% if not current_user.is_authenticated %}
            <a class = "nav-button" href="{{ url_for('main_pages.login') }}"> Login </a>
            {% else  %}
            <a class = "nav-button" href="{{ url_for('main_pages.logout') }}"> Logout </a>
            {% endif %}
    </div>
    <div class="navbar"> 
    {% if current_user.is_authenticated %}
        <small>
          Hi, {{ current_user.username }}!
        </small>
    {% endif %}
    </div>

    <div class="container">
        {% block content %}
        {% endblock %} 
    </div>
</body>
</html>
